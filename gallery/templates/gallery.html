{% extends 'base.html' %}

{% load static %}



{% block gallery %}

        <div class="section__bg" style="background-image: url('{{galslider.slider_image.url}}');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title-content text-center">
                        <h3 class="title">Gallery</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Our Gallery</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <div class="photo-gallery">
        <div class="container mt-100">
            <div class="row photos">
                {% for gallery in gallery %}
                <div class="col-sm-6 col-md-4 col-lg-3 item"><img class="img-fluid" src="{{gallery.image.url}}" alt="{{gallery.title}}"></a></div>
                {% endfor %}
            </div>
            
        </div>
    </div>
    
{% endblock gallery %}
