{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erratum – Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url">
    <meta name="author" content="webcom08">
    <title>400 - Error page | WEBCOM08</title>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/errorbootstrap.css' %}">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/error-page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/error-page-responsive.css' %}">
</head>
<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
        <section class="page-section">
      <div class="full-width-screen">
        <div class="container-fluid">
          <div class="content-detail">
            <div class="pendulum-platform">
              <div class="pendulum-holder"></div>
              <div class="pendulum-thread">
                <div class="pendulum-knob"></div>
                <div class="pendulum">400</div>
              </div>
              <div class="pendulum-shadow"></div>
            </div>
            <div class="text-detail">
            <h4 class="sub-title">Oops!</h4>
              <p class="detail-text">Désolé Mauvaise demande !</p> 
                <div class="back-btn">
                    <a href="{% url 'home' %}" class="btn">Accueil</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- latest jquery-->
    <script src="{% static 'js/errorjquery-3.5.1.min.js' %}"></script>
    <!-- Theme js-->
    <script src="{% static 'js/errorscript.js' %}"></script>
</body>
</html>
